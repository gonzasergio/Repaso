<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://kit-free.fontawesome.com/releases/latest/css/free.min.css" media="all">
    <link rel="stylesheet" href="https://kit-free.fontawesome.com/releases/latest/css/free-v4-font-face.min.css" media="all">
    <link rel="stylesheet" href="https://kit-free.fontawesome.com/releases/latest/css/free-v4-shims.min.css" media="all">
    
    <title>Calculadora!</title>
    <style>
        body{
            background-color: gray;
        }
        
        .menu {
            background-color: black;
            text-align: center;
            align-items: center;
            height: 100px;
            margin: 0;
        }

        .calc{
            padding: 0% 32%;
        }
    </style>
    <script>
        var firstNum;
        var operation;

        function update(tecla){
            var previous = $("#resultado").text();

            if(previous == '0'){
                $("#resultado").text(tecla);
            } else {
                $("#resultado").text(previous + tecla);
            }
        }

        function coma(){
            var previous = $("#resultado").text();
            var existe = false;
            
            for (i = 0; i < previous.length; i++){
                if (previous[i] == '.'){
                    existe = true;
                }
            }

            if (!existe){
                $("#resultado").text(previous + ".");
            }
        }

        function operacion(symbol){
            operation = symbol;
            firstNum = parseFloat($("#resultado").text());
            $("#resultado").text("0");
        }

        function restart(){
            $("#resultado").text('0');
            firstNum = 0;
            operation = "";
        }

        function remove(){
            var previous = $("#resultado").text();
            var removed = "";

            if (previous[0] != '0'){
                for(i = 0; i < previous.length -1; i++){
                    removed += previous[i];
                }
                if (removed == ""){
                    removed = "0";
                }
            } else {
                if (previous[1] == ","){
                    for(i = 0; i < previous.length -1; i++){
                        removed += previous[i];
                    }
                } else {
                    removed = "0";
                }
            }

            $("#resultado").text(removed);
        }

        function result(){
            var lastNum = parseFloat($("#resultado").text());
            if (operation == 'sum'){
                $("#resultado").text(firstNum + lastNum);
            } else if (operation == 'rest') {
                $("#resultado").text(firstNum - lastNum);
            } else if (operation == 'mult') {
                $("#resultado").text(firstNum * lastNum);
            } else if (operation == 'div') {
                $("#resultado").text(firstNum / lastNum);
            } else if (operation == 'porc') {
                $("#resultado").text(firstNum * lastNum / 100);
            }
        }
    </script>
  </head>
  <body>
    <div class="row menu text-white">
        <div class="col">
            <h1 class="m-0"><i class="fas fa-calculator"></i> Calculadora</h1>
        </div>
    </div>
    <div class="calc mt-5">
        <table class="table table-bordered table-dark">
            <tbody>
                <tr class="text-right">
                    <th id="resultado" colspan="4">0</th>
                </tr>
                <tr class="text-center">
                    <td onclick="operacion('porc')">%</td>
                    <td onclick="restart()">CE</td>
                    <td onclick="restart()">C</td>
                    <td onclick="remove()"><i class="fas fa-backspace"></i></td>
                </tr>
                <tr class="text-center">
                    <td onclick="update(7)">7</td>
                    <td onclick="update(8)">8</td>
                    <td onclick="update(9)">9</td>
                    <td onclick="operacion('div')">/</td>
                </tr>
                <tr class="text-center">
                    <td onclick="update(4)">4</td>
                    <td onclick="update(5)">5</td>
                    <td onclick="update(6)">6</td>
                    <td onclick="operacion('mult')">X</td>
                </tr>
                <tr class="text-center">
                    <td onclick="update(1)">1</td>
                    <td onclick="update(2)">2</td>
                    <td onclick="update(3)">3</td>
                    <td onclick="operacion('rest')">-</td>
                </tr>
                <tr class="text-center">
                    <td onclick="update(0)">0</td>
                    <td onclick="coma()">.</td>
                    <td onclick="result()">=</td>
                    <td onclick="operacion('sum')">+</td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
